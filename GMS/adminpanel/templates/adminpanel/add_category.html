{% extends "adminpanel/base.html" %}

{% block title %}Add Category{% endblock %}
{% block page_subtitle %}Create new category{% endblock %}

{% block content %}
<div class="content-wrapper" style="max-width: 600px;">
    <div class="header-actions mb-20">
        <h3>Add Category</h3>
        <a href="{% url 'adminpanel:categories' %}" class="btn btn-outline">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Category Name *</label>
            <input type="text" name="category_name" class="form-control" required>
        </div>

        <div class="mt-20 d-flex gap-10">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
            <a href="{% url 'adminpanel:categories' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
