{% extends "customer_base.html" %}
{% load static %}

{% block page_title %}Add Category{% endblock %}
{% block page_subtitle %}Create new category{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'adminpanel.css' %}">
{% endblock %}

{% block content %}
<div class="ap-container">
    <div class="ap-card ap-card-sm">

        <div class="ap-header">
            <h3 class="ap-title">Add Category</h3>
            <a href="{% url 'adminpanel:categories' %}" class="ap-btn ap-btn-outline">
                ‚Üê Back
            </a>
        </div>

        <form method="post" class="ap-form">
            {% csrf_token %}

            <div class="ap-form-group">
                <label class="ap-label">
                    Category Name <span class="ap-required">*</span>
                </label>
                <input type="text" name="category_name" class="ap-input" required>
            </div>

            <div class="ap-actions">
                <button type="submit" class="ap-btn ap-btn-primary">
                    Save
                </button>

                <a href="{% url 'adminpanel:categories' %}" class="ap-btn ap-btn-outline">
                    Cancel
                </a>
            </div>
        </form>

    </div>
</div>
{% endblock %}
