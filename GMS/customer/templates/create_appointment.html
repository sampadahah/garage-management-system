{% extends "customer_base.html" %}
{% load static%}
{% block content %}

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-lg-10 col-xl-8">

      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-4 p-md-5">

          <h3 class="fw-bold mb-4">Book Appointment</h3>

          <form method="post">
            {% csrf_token %}

            <div class="row g-4">

              <!-- Vehicle -->
              <div class="col-md-6">
                <label class="form-label fw-semibold">Select vehicle</label>
                {{ form.vehicle }}
              </div>

              <!-- Service -->
              <div class="col-md-6">
                <label class="form-label fw-semibold">Select service</label>
                {{ form.service }}
              </div>

              <!-- Date -->
              <div class="col-md-6">
                <label class="form-label fw-semibold">Select date</label>
                {{ form.appointment_date }}
              </div>

              <!-- Time -->
              <div class="col-md-6">
                <label class="form-label fw-semibold">Select time</label>
                {{ form.appointment_time }}
              </div>

              <!-- Notes -->
              <div class="col-12">
                <label class="form-label fw-semibold">Notes (optional)</label>
                {{ form.notes }}
              </div>

              <!-- Button -->
              <div class="col-12">
                <button type="submit"
                        class="btn btn-warning w-100 py-3 fw-semibold rounded-3">
                  Confirm Booking
                </button>
              </div>

            </div>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
