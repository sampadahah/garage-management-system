{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Reset Password | e-Garage</title>
  <link rel="stylesheet" href="{% static 'auth.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-wrapper">
    <div class="auth-card">
      <h2 class="auth-title">Set new password</h2>

      {% if validlink %}
        <form method="POST">
          {% csrf_token %}

          <input type="password" name="new_password1" class="auth-input" placeholder="New password" required>
          <input type="password" name="new_password2" class="auth-input" placeholder="Confirm new password" required>

          <button type="submit" class="auth-button">Change password</button>
        </form>
      {% else %}
        <p style="text-align:center; color: var(--muted);">
          This password reset link is invalid or has expired.
        </p>
      {% endif %}

      <p class="auth-footer">
        Back to <a href="{% url 'login' %}">Login</a>
      </p>
    </div>
  </div>
</body>
</html>
